<!DOCTYPE html>
<html>
	<head>	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>Cadastrar Aluno</title>

			

		<script type="text/javascript">

		
		alunos=[];
		

			function cadastro_aluno()
		{
			let form=document.getElementById("formulario")
			if (!form.checkValidity()) 
				{

				form.classList.add('was-validated')
				return;

				}

				       

			let nome=document.getElementById("nome").value;
			let telefone=document.getElementById("telefone").value;
			let email=document.getElementById("email").value;
			let nascimento=document.getElementById("nascimento").value;
			nascimento=nascimento.split("-").reverse().join("/");
			let nota=document.getElementById("nota").value;
			let aluno= {nome:nome,telefone:telefone,email:email,nascimento:nascimento,nota:nota};
			alunos.push(aluno);
			
						
			exibe_alunos();
		
			var toastLiveExample = document.getElementById('liveToast');
			var toast = new bootstrap.Toast(toastLiveExample)
			toast.show()
		}


			function exibe_alunos()
			{
				let elemento= document.getElementById("saidanome");
				elemento.innerHTML = "";

				for (let i=0; i<alunos.length; i++)
			 	{
			 		let aluno=alunos[i];
			 		

			
			elemento.innerHTML+= "<tr><td><input class=\"checkbox_aluno\" type=\"checkbox\" value='" + i+ "'></input></td><td>" + aluno.nome + "</td> <td>" + aluno.telefone + "</td><td>" + aluno.email + "</td><td>" + aluno.nascimento +"</td><td>" + aluno.nota +"</td></tr>";

			 	}	
			}


				
              function verifica_checkbox()
			{
								
              let i="";
               let contagem_checkbox=0;
               let checkboxes=document.getElementsByClassName("checkbox_aluno");
               let selecioneum= document.getElementById("selecioneum");
				selecioneum.innerHTML = "";

				if(checkboxes.length==0)
					return;

                for (i=0; i<checkboxes.length; i++)
            		{
            			let atual=checkboxes[i];

                      		if (!atual.checked)
                      		{
              				contagem_checkbox++;
              				
              			}

            		}
            	if (contagem_checkbox==i)
            		         	selecioneum.innerHTML= "<svg xmlns=\"http://www.w3.org/2000/svg\" style=\"display: none;\"> <symbol id=\"check-circle-fill\" fill=\"currentColor\" viewBox=\"0 0 16 16\"> <path d=\"M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z\"/>  </symbol>  <symbol id=\"info-fill\" fill=\"currentColor\" viewBox=\"0 0 16 16\"> <path d=\"M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z\"/>  </symbol>  <symbol id=\"exclamation-triangle-fill\" fill=\"currentColor\" viewBox=\"0 0 16 16\">   <path d=\"M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z\"/>  </symbol> </svg><div class=\"row\">  <div class=\"col-3\"><div class=\"alert alert-warning d-flex  align-items-center\" role=\"alert\"> <svg class=\"bi flex-shrink-0 me-2\" width=\"24\" height=\"24\" role=\"img\" aria-label=\"Warning:\"><use xlink:href=\"#exclamation-triangle-fill\"/></svg>  <div>   Nenhum aluno selecionado </div> </div></div>"

            	else
            	{
            		          		
            		
            		var options = {
    				backdrop: 'static',
    				keyboard: false,
									}
            		var meuModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), options);
            		meuModal.show();

            	}
            

            	

			}
                     

			

			function exclui_aluno()
			{
				
			 	let checkboxes=document.getElementsByClassName("checkbox_aluno");


			 	for (let i=checkboxes.length-1; i>=0; i--)
			 	{
			 		let atual=checkboxes[i];

			 		if (!atual.checked)
			 		{
			 			continue;
			 		}


			 	alunos.splice(i,1);

			 	}

			 	exibe_alunos();
			}

		</script>




	</head>
<body>

	<form class="m-3 col-10 needs-validation" novalidate id="formulario" autocomplete="off">
		<legend><center><h3><strong>Cadastro de Alunos</strong></h3></center></legend><br>
		<div class="row mb-3">
			<label for="nome" class="col-sm-2 col-form-label">Nome:</label>
			<div class="col-sm-10 has-validation" >
				
				<input class="form-control col-sm-10" id="nome" name="nome" required placeholder="Escreva o nome completo">
				<div class="invalid-feedback">
      			Insira um nome válido.
    			</div>
			</div>
			 
		</div>

		<div class="row mb-3">
			<label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
			<div class="col-sm-10">
				<input class="form-control" id="telefone" type="tel" name="telefone" required placeholder=" (00) 000-000-000 ">
				<div class="invalid-feedback">
      			Insira um número válido.
    			</div>
			</div>
		</div>

		<div class="row mb-3">
			<label for="email" class="col-sm-2 col-form-label">Email:</label>
			<div class="col-sm-10">
				<input class="form-control" id="email" type="email" name="email" required placeholder="email@email.com.br">
				<div class="invalid-feedback">
      			Insira um email válido.
    			</div>
			</div>
		</div>

		<div class="row mb-3">
			<label for="nascimento" class="col-sm-2 col-form-label">Data de Nascimento:</label>
			<div class="col-sm-10">
				<input class="form-control" id="nascimento" type="date" name="nascimento" required placeholder="DD/MM/AAAA ">
				<div class="invalid-feedback">
      			Insira uma data válida.
    			</div>
			</div>
		</div>

		<div class="row mb-3">
			<label for="nota" class="col-sm-2 col-form-label">Nota final:</label>
			<div class="col-sm-10">
				<input class="form-control" id="nota" type="number" name="notafinal" required placeholder="Insira a nota final">
				<div class="invalid-feedback">
      			Insira uma nota válida.
    			</div>
			</div>
		</div>
		
			
		<div><button type="button" class="btn btn-outline-primary" id="liveToastBtn" onclick="cadastro_aluno()">Cadastrar</button></div>
		
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
   		 		<div class="toast-header">
       			<strong class="me-auto">Escola diz:</strong>
       			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    		</div>
    				<div class="toast-body">
      				Cadastro realizado com sucesso!
    				</div>
  		</div>
		
	</div>
	
	</form>

				<table class="table table table-striped table table-hover"> 
				<thead>
 				<tr>
 					<th></th>
	        		<th>Nome</th>
	        		<th>Telefone</th>
	        		<th>Email</th>
	        		<th>Data Nascimento</th>
	        		<th>Nota final</th>
	        	</tr>
	        	</thead>
	        	<tbody id=saidanome></tbody>
	        </table>
	</div>

	<div><button type="button" class="btn btn-outline-danger" onclick="verifica_checkbox()">Excluir</button></div>
		
		
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        			<h5 class="modal-title" id="staticBackdropLabel">Atenção:</h5>
        			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      				<div class="modal-body">
        			Deseja realmente excluir o(s) aluno(s) selecionado(s)?
      				</div>
      					<div class="modal-footer">
      						<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="exclui_aluno()">Sim</button>
        					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        
      					</div>
    		</div>
  		</div>
</div>
		<div id="selecioneum"></div>
</body>
</html>
